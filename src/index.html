    <div id="navbar">
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
      <div>
        <h1>3D SOLAR SYSTEM<br><span>DESIGN BY <a id="your_button_id" target="_blank">AAAASTARK</a></span></h1>
        <script type="text/javascript" >
          const button = document.getElementById("your_button_id");
            button.addEventListener('click', () => {
            createBrowserWindow();
            });
            function createBrowserWindow() {
            const remote = require('electron').remote;
            const BrowserWindow = remote.BrowserWindow;
            const win = new BrowserWindow({
                width: 1024,
                height: 900,
                icon: __dirname + './univers.ico',
                webPreferences: {
                    nodeIntegration: true,
                    nodeIntegrationInWorker: true,
                    contextIsolation: false,
                    enableRemoteModule: true
                },
            });
            win.removeMenu(true);
            win.on('close', function () { win = null })
            win.loadURL("https://www.google.com/search?q=aaaa+stark&oq=aaaa+stark&aqs=chrome.0.69i59l2j69i60l3j69i65l2.2786j0j7&sourceid=chrome&ie=UTF-8")
            win.once('ready-to-show', () => {
                win.show()
            });
            // Quit when all windows are closed, except on macOS. There, it's common
            // for applications and their menu bar to stay active until the user quits
            // explicitly with Cmd + Q.
            app.on('window-all-closed', () => {
              if (process.platform !== 'darwin') {
                app.quit();
              }
            });

            app.on('activate', () => {
              // On OS X it's common to re-create a window in the app when the
              // dock icon is clicked and there are no other windows open.
              if (BrowserWindow.getAllWindows().length === 0) {
                createWindow();
              }
            });

          }
        </script>
